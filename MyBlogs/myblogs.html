<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blogs - Blogverse</title>
    <link rel="stylesheet" href="stylemb.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background Image -->
    <div class="background-container"></div>

    <!-- Main Glassmorphism Wrapper -->
    <main class="glass-container">

        <!-- Navigation Header -->
        <header class="navbar">
            <h1 class="logo">Blogverse</h1>

            <!-- Mobile Menu Toggle -->
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <!-- Navigation Links -->
            <nav class="nav-links">
                <a href="../Homepage/homepage.html" class="nav-item">Home</a>
                <a href="#" class="nav-item active">My Blogs</a>

                <!-- Profile Section -->
                <div class="nav-item profile-menu-container" style="position: relative;">
                    <i class="fa-solid fa-user profile-icon" style="cursor: pointer;"></i>
                    <div class="dropdown-content" id="auth-dropdown">
                        <p id="user-display">Logged in as...</p>
                        <button id="logout-btn">Log Out</button>
                        <a href="../blog-ui/signin.html" id="login-link"><button id="login-btn">Log In</button></a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Content Area: Contains Filters and Blog List -->
        <section class="content-area">
            <div class="page-header">
                <h2 class="page-title">My Blogs</h2>
            </div>

            <!-- Search and Filter Bar -->
            <div class="filters-bar">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" placeholder="Search blogs..." class="glass-input search-input">
                </div>
                <div class="select-wrapper">
                    <select class="glass-select">
                        <option>All Categories</option>
                        <option>Travel</option>
                        <option>Food</option>
                        <option>Productivity</option>
                    </select>
                    <i class="fa-solid fa-chevron-down select-icon"></i>
                </div>
            </div>

            <!-- Blog List Container: Javascript will inject blog cards here -->
            <div class="blogs-list">
                <!-- Blog cards generated by scriptmb.js -->
            </div>

            <!-- Pagination Controls (Static for now) -->
            <div class="pagination">
                <span class="page-count">Page 1 of 2</span>
                <div class="page-controls">
                    <button class="page-btn active">1</button>
                    <button class="page-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>

    <!-- Script to handle loading blogs from storage -->
    <script src="scriptmb.js"></script>
</body>

</html>
